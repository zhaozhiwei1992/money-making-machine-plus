logging:
  level:
    ROOT: INFO
    tech.jhipster: INFO
    com.example: INFO

knife4j:
  enable: true
  # 开启生产环境屏蔽
  production: true

management:
  metrics:
    export:
      prometheus:
        enabled: false

spring:
  devtools:
    restart:
      enabled: false
    livereload:
      enabled: false
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/money_making_machine_plus?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&nullCatalogMeansCurrent=true # MySQL Connector/J 8.X 连接的示例
    username: root
    password: root
  jpa:
    hibernate:
      #      ddl-auto: create-drop
      ddl-auto: update
    generateDdl: false
  # Replace by 'prod, faker' to add the faker context and have sample data loaded in production
  liquibase:
    contexts: prod
  mail:
    host: localhost
    port: 25
    username:
    password:
  thymeleaf:
    cache: true
server:
  port: 8443
  ssl:
    key-store: classpath:dev.com.jks
    #证书的密码（在生成证书的时候会指定一个密码）
    key-store-password: 123456
    #执行证书的类型
    key-store-type: jks
    # 别名
    key-alias: dev.com
    enabled: true

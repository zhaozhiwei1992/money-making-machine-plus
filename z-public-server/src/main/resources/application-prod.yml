      - http://localhost:8443
      - https://localhost:8443
      - http://localhost:4173
      - https://localhost:4173
      - http://localhost:3000
      - https://localhost:3000
    allowed-methods: '*'
    allowed-headers: '*'
    exposed-headers: 'Authorization,Link,X-Total-Count,X-${z.app.name}-alert,X-${z.app.name}-error,X-${z.app.name}-params'
